<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Consolidated Hallmark Insurance</title>

     <!--Favicon -->
 
 <link rel="icon" href="https://chiplc.com/wp-content/uploads/2018/01/chi-logo.png"  />

 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="css/custom.css" rel="stylesheet" />

</head>
<body>
  

    <!-- Multi step form --> 
<section class="multi_step_form" style="margin-bottom:4%;">  
        <form id="msform"> 
          <!-- Tittle -->
          <div class="tittle row">

            <div class="col-md-6">
             <a class="navbar-brand js-scroll-trigger" href="#page-top">

                    <img src="img/chi-logo.png" style="width:250px;" />
                  </a>
            </div>    
            
            
           
            <div class="col-md-6">
                 
            <p style="margin-top:9%;">Fidelity Guarantee Form</p>
            </div>    



          </div>

           <!-- progressbar -->
          <ul id="progressbar">
            <li class="active">Step 1</li>  
            <li>Step 2</li> 
            <li>Step 3</li>
           </ul>
         
          <div style="margin-top:12%;"></div>

          <!-- fieldsets  / steps-->
          <fieldset>
            
            <div class="form-row text-left"> 
                
              <div class="form-group  col-md-6"> 
                  <label>Policy Number</label>
                <input type="text" class="form-control" placeholder="">
              </div> 

               
              <div class="form-group col-md-6"> 
                    <label>Claim No</label>
                  <input type="text" class="form-control"  placeholder="">
                </div> 

                <div class="form-group col-md-6"> 
                        <label>Name of Insured</label>
                      <input type="text" class="form-control" placeholder="">
                    </div> 



                <div class="form-group col-md-6"> 
                        <label>Address</label>
                      <input type="text" class="form-control" placeholder="">
                    </div> 



                <div class="form-group col-md-6"> 
                        <label>Name of Defaulter</label>
                      <input type="text" class="form-control" placeholder="">
                    </div> 

                    <div class="form-group col-md-6"> 
                            <label>Age</label>
                          <input type="text" class="form-control" placeholder="">
                        </div> 


                        <div class="form-group col-md-6"> 
                                <label>Occupation at the date of the default</label>
                              <input type="text" class="form-control" placeholder="">
                            </div> 

                            <div class="form-group col-md-6"> 
                                    <label>Present Address</label>
                                  <input type="text" class="form-control" placeholder="">
                                </div> 


            </div> 
           
           
            <button type="button" class="action-button previous_button">Back</button>
            <button type="button" class="next action-button">Continue</button>  
          </fieldset>



          <fieldset>
                <div class="form-row text-left"> 
                
                        <div class="form-group  col-md-12"> 
                            <label>For how long and in what manner, has the default been carried on and
                                    concealed?</label>
                          <input type="text" class="form-control" placeholder="">
                        </div> 
        
                        <div class="form-group  col-md-12"> 
                                <label>What led to its discovery?</label>
                              <input type="text" class="form-control" placeholder="">
                            </div> 
        
                            <div class="form-group  col-md-12"> 
                                    <label>What is the amount of default as at present ascertained:</label>
                                  <input type="text" class="form-control" placeholder="">
                                </div> 
            
                                <div class="form-group  col-md-12"> 
                                        <label>Has there been any previous irregularity in the defaulters accounts? if so, state
                                                when, and give particulars:</label>
                                      <input type="text" class="form-control" placeholder="">
                                    </div> 
        
        

                        <div class="form-group  col-md-12"> 
                                <label>On what date were his accounts last checked and found correct? </label>
                              <input type="text" class="form-control" placeholder="">
                            </div> 
            
     
                     
                            <div class="form-group  col-md-12"> 
                                <label>Has he, so far as you know, any property, furniture or other affects?</label>
                              <input type="text" class="form-control" placeholder="">
                            </div> 


                        <div class="form-group  col-md-12"> 
                                <label>  </label>
                              <input type="text" class="form-control" placeholder="">
                            </div> 

                            <div class="form-group  col-md-12"> 
                                    <label> Do You Hold Any Other Security In Addition To This Guarantee? </label>
                                  <input type="text" class="form-control" placeholder="">
                                </div>


                </div>  
            <button type="button" class="action-button previous previous_button">Back</button>
            <button type="button" class="next action-button">Continue</button>  
          </fieldset>  





         <fieldset>

                <div class="form-row text-left"> 
                 
 

                                <div class="form-group  col-md-12"> 
                                        <label> Has The Defaulter Been Discharged From Your Service? If So, On What Date? </label>
                                      <input type="text" class="form-control" placeholder="">
                                    </div>

                                    <div class="form-group  col-md-12"> 
                                            <label> Has a proposal for settlement been put forward by the defaulter? </label>
                                          <input type="text" class="form-control" placeholder="">
                                        </div>

                                     
        
                </div>

                <button type="button" class="action-button previous previous_button">Back</button> 
                <a href="#" class="action-button">Finish</a> 
                
         </fieldset>


        

        </form>  
      </section> 
      <!-- End Multi step form -->   



       
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script
  src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
  integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
  crossorigin="anonymous"></script>

        <!-- Custom scripts for this template -->
  <script src="js/custom.js"></script>
    
</body>
</html>
