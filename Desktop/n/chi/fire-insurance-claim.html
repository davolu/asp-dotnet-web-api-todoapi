<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Consolidated Hallmark Insurance</title>

     <!--Favicon -->
 
 <link rel="icon" href="https://chiplc.com/wp-content/uploads/2018/01/chi-logo.png"  />

 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="css/custom.css" rel="stylesheet" />

</head>
<body>
  

    <!-- Multi step form --> 
<section class="multi_step_form" style="margin-bottom:4%;">  
        <form id="msform"> 
          <!-- Tittle -->
          <div class="tittle row">

            <div class="col-md-6">
             <a class="navbar-brand js-scroll-trigger" href="#page-top">

                    <img src="img/chi-logo.png" style="width:250px;" />
                  </a>
            </div>    
            
            
           
            <div class="col-md-6">
                 
            <p style="margin-top:9%;">Fire Insurance Claim Form</p>
            </div>    



          </div>

           <!-- progressbar -->
          <ul id="progressbar">
           <!-- <li class="active">Step 1</li>  
            <li>Step 2</li> -->
            </ul> 
         
          <div style="margin-top:12%;"></div>

          <!-- fieldsets  / steps-->
          <fieldset>
            
            <div class="form-row text-left">

              
              <div class="form-group col-md-6"> 
                <label>Policy No</label>
              <input type="text" class="form-control" placeholder="">
            </div> 

            <div class="form-group col-md-6"> 
              <label>Claim No</label>
            <input type="text" class="form-control" placeholder="">
          </div> 


          
          <div class="form-group col-md-6"> 
            <label>Business Name</label>
          <input type="text" class="form-control" placeholder="">
        </div> 

        
        <div class="form-group col-md-6"> 
          <label>Time of Incident</label>
        <input type="time" class="form-control" placeholder="">
      </div> 


         
      <div class="form-group col-md-6"> 
        <label>Date of Incident</label>
      <input type="date" class="form-control" placeholder="">
    </div> 

          
    <div class="form-group col-md-6"> 
      <label>Incident Description</label>
    <input type="text" class="form-control" placeholder="">
  </div> 

 
            </div>

            <br/><br/><br/>
           
           
             <a href="#" class="action-button">Submit</a>
          </fieldset>


  




 

        

        </form>  
      </section> 
      <!-- End Multi step form -->   



       
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
